<div class="row">
    <div ng-repeat="img in albumCtrl.curAlbum.images" class="col-xs-6 col-sm-4 col-md-3 col-lg-2 galleryRow">
        <a ng-href="albums/{{albumCtrl.curAlbum.id}}/images/{{img.id}}" >
            <div class="img-preview"ng-style="{'background-image':'url('+ albumCtrl.getImageURL(img,'lg') +')'}"  ></div>
        </a>
        
    </div>
</div>
